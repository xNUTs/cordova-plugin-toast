<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/deviceinfo.css">

        <title>Device Info Tutorial</title>
    </head>
    <body>
        <!-- deviceready scene -->
        <div id="app" class="deviceready-scene">
            <h1>The sample app for DeviceInfo</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p id="ready" class="event received">Click to start</p>
            </div>
        </div>

        <!-- deviceinfo scene -->
        <div id="deviceinfo_scene" class="deviceinfo-scene">
            <!-- deviceinfo container -->
            <div id="deviceinfo_container" class="deviceinfo-container">
                <div class="wrapper medium">
                    <div class="font-style medium black">Device</div>
                    <div id="device_text" class="font-style small blue"></div>
                </div>
                <div class="wrapper medium">
                    <div class="font-style medium black">Network</div>
                    <div id="network_text" class="font-style small blue"></div>
                </div>
            </div>

            <!-- info container -->
            <div id="info_container" class="info-container">
                <div class="font-style medium">DeviceInfo Tutorial</div>
                <div id="clear_btn" class="button small">Clear</div>
                <div class="font-style small yellow">Device</div>
                <div id="deviceinfo_btn" class="button small">Get Device Information</div>
                <div class="font-style small yellow">Network</div>
                <div id="networkstatus_btn" class="button small">Check Network Status</div>
                <div id="debug_container" class="debug-container small"></div>
            </div>
        </div>

        <!-- javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="toast.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/deviceinfo.js"></script>
    </body>
</html>
