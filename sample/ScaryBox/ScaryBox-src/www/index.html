<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, width=1280">
        <link rel="stylesheet" href="app/stylesheets/stylesheet.css" />
		<link rel="stylesheet" href="app/stylesheets/tv_not_off.css" />
		<link rel="stylesheet" href="app/stylesheets/animations.css" />
		<link rel="stylesheet" href="app/stylesheets/tutorial.css" />
		<link rel="stylesheet" href="app/stylesheets/Transitions.css" />
		<link rel="stylesheet" href="app/stylesheets/Title.css" />
        <title>ScaryBox</title>
    </head>
    <body>
        <section id="mainContainer" class="scene" data-return="Title">
			<section id="background_layer">
				<div id="main-pumpkin">
					<div id="pumpkin-eyes"></div>
				</div>
				<div id='eyesAnimation'>
					<div class='eyes mediumLeft'></div>
					<div class='eyes small'></div>
					<div class='eyes small'></div>
					<div class='eyes mediumRight'></div>
				</div>
				<div id="broken-glass"> </div>
				<div id="pumpkin-hands">
					<div class="left"></div>
					<div class="right"></div>
				</div>
			</section>	
			<section id="SceneTitle" class="scene" data-first-index="false">
				<div id="logo">
					<div></div>
				</div>
				<ul id="title_options_list">
					<li class="table">
						<div></div>
					</li>
					<li class="table">
						<div></div>
					</li>
					<li class="table">
						<div></div>
					</li>
				</ul>
			</section>

						<div class="slider_container">
							<ul class="sound_thumbnails">

							</ul>
						</div>
						<div class="slider_arrows">
							<div></div>
							<div></div>
						</div>
						<div class='speaker'><div>&#xf028;</div><div class='loading_img'></div></div>
					</li>
					<li id="slider_2">
						<div class="focused"></div>
						<div class="slider_container">
							<ul class="sound_thumbnails">
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</div>
						<div class="slider_arrows">
							<div></div>
							<div></div>
						</div>
						<div class='speaker'><div>&#xf028;</div><div class='loading_img'></div></div>
					</li>
					<li id="slider_3">
						<div class="focused"></div>
						<div class="slider_container">
							<ul class="sound_thumbnails">
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</div>
						<div class="slider_arrows">
							<div></div>
							<div></div>
						</div>
						<div class='speaker'><div>&#xf028;</div><div class='loading_img'></div></div>
					</li>
					<li id="slider_4">
						<div class="focused"></div>
						<div class="slider_container">
							<ul class="sound_thumbnails">
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</div>
						<div class="slider_arrows">
							<div></div>
							<div></div>
						</div>
						<div class='speaker'><div>&#xf028;</div><div class='loading_img'></div></div>
					</li>
					<li id="slider_5">

							</ul>

						<div class="slider_arrows">
							<div></div>
							<div></div>

						<div class='speaker'><div>&#xf028;</div><div class='loading_img'></div></div>
						<h3><span class="text_frightality"></span></h3>
					</li>
				</ul>
				<div  id="soundlist-down-txt">
					<p><span class="text_slider_instructions"></span></p>
					<div id="soundlist-pumpkin"></div>
				</div>
				<div id="return-button"></div>
			</section>
			<!---END  SOUNDLIST SCENE -->
		</section>
		<section id="blackscreenContainer">
			<section id="SceneDisclaimer" class="scene">
				<div class='message'>
					<div class='text_warning'></div>
					<div class='text_disclaimer'></div>
				</div>
				<ul id="disclaimer_options_list" class='menu'>
					<li>
						<div class='text_agree'></div>
						<div class="enter_button"></div>
						<div class="selector"></div>
					</li>
					<li>
						<div class='text_exit'></div>
						<div class="exit_button"></div>
						<div class="selector"></div>
					</li>
				</ul>
			</section>
			<section id="SceneBlackScreen" class="scene">
				<div id="counter_info">
					<h2><div class="tvnotoff"></span></h2>
					<h3><span class="text_blackscreen_h3"></span></h3>
					<div id="counter"></div>
					<div class="enter_pad">
						<div class="arrow_up thumb_2">
							<div></div>
						</div>
						<div class="arrow_down thumb_3">
							<div></div>
						</div>
						<div class="arrow_left thumb_1">
							<div></div>
						</div>
						<div class="arrow_right thumb_4">
							<div></div>
						</div>
						<div class="frightality_thumb thumb_5">
							<div class="frightality_logo"></div>
							<div class="stroke">
								<div></div>
							</div>
						</div>
					</div>
					
					<div id="blacktext-container"><p><span class="text_blackscreen_p"></span></p></div>
				</div>
			</section>

		<div id="dim" class="scene"></div>

		<script type="text/javascript" src="toast.js"></script>
		<script src="app/javascripts/head.min.js"></script>
