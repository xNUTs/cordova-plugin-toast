<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/ime.css">

        <title>Toast IME Tutorial</title>
    </head>
    <body>
        <!-- deviceready scene -->
        <div id="app" class="deviceready-scene">
            <h1>The sample app for IME</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p id="ready" class="event received">Click to start</p>
            </div>
        </div>

        <!-- ime scene -->
        <div id="ime_scene" class="ime-scene">
            <!-- ime container -->
            <div id="ime_container" class="ime-container">
                <input id="ime_input" class="input large black">
                <div id="submit_btn" class="button medium">submit</div>
                <div id="clear_btn" class="button medium">clear</div>
                <div id="done_noti" class="noti small">done</div>
                <div id="cancel_noti" class="noti small">cancel</div>
                <div id="blur_noti" class="noti small">blur</div>
                <div id="note_text" class="note large"></div>
            </div>

            <!-- info container -->
            <div id="info_container" class="info-container">
                <div class="font-style medium">Toast IME Tutorial</div>
                <div id="debug_container" class="debug-container small"></div>
            </div>
        </div>

        <!-- javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="toast.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/ime.js"></script>
    </body>
</html>
