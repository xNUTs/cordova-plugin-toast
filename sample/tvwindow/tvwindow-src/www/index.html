<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/tvchannel.css">

        <title>Toast TV Tutorial</title>
    </head>
    <body>
        <!-- deviceready scene -->
        <div id="app" class="deviceready-scene">
            <h1>The sample app for TV Window</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p id="ready" class="event received">Click to start</p>
            </div>
        </div>

        <!-- tvwindow scene -->
        <div id="tvwindow_scene" class="tvwindow-scene">
            <!-- tv container -->
            <div id="tv_container" class="tv-container"> TV window is hidden </div>
            
            <!-- info container -->
            <div id="info_container" class="info-container">
                <div class="font-style medium">Toast TV Tutorial</div>
                <div id="channel_name_text" class="font-style medium"></div>
                <div id="channel_number_text" class="font-style medium"></div>
                <div id="status_text" class="font-style small yellow"></div>
                <div id="show_btn" class="button small">show</div>
                <div id="hide_btn" class="button small">hide</div>
                <div id="tuneup_btn" class="button small">tune Up</div>
                <div id="tunedown_btn" class="button small">tune Down</div>
                <div id="addchannelchange_btn" class="button small">add ChannelChange Event</div>
                <div id="rmchannelchange_btn" class="button small">remove ChannelChange Event</div>
                <div id="debug_container" class="debug-container small"></div>
            </div>
        </div>

        <!-- javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="toast.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/tvchannel.js"></script>
    </body>
</html>
